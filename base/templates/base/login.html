{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>লগইন</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>ইউজার</label>
        {{form.username}}
        <label>পাসওয়ার্ড</label>
        {{form.password}}
        <p>
        <input class="button" type="submit" value="লগইন">
    </form>
    <p>অ্যাকাউন্ট নেই? <a href="{% url 'register' %}">রেজিস্টার</a></p>
</div>






{% endblock content %}
